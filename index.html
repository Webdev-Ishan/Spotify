<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Spotify-India's favourite music app</title>
</head>
<body>
    
<nav>
    <ul>
        <li class="brand"> <img src="logo.png" alt="spotify"> Spotify</li>
        <li>Home</li>
        <li>About</li>
    </ul>
</nav>

<div class="container">
   
    <div class="songlist">

        <h2>Best Of No Copyright Songs</h2>

    </div>

    <div class="songbanner">
        <div class="songitem">
            <img src="" alt="1">
            <span>Let me Love you</span>
            <span></span>
        </div>
    </div>
    
</div>

<div class="bottom">

    <input type="range" name="range" id="myprogressbar" min="0" max="100">

    <div class="icons">

        <i class="fa-solid fa-2x fa-forward"></i>
        <i class="fa-solid fa-2x fa-circle-play"></i>
        <i class="fa-solid fa-2x fa-backward"></i>

    </div>
</div>




</body>

<script src="script.js"></script>
</html>
